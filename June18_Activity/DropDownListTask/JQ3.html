<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>
</head>
<body>
    <p>Demo with fadeIn()</p>
    <button>Click to fade boxes</button>
    <div id="div1" style="width:100px;height:100px;display:none;background-color:aqua"></div>
    <div id="div2" style="width:100px;height:100px;display:none;background-color:yellow"></div>
    <div id="div3" style="width:100px;height:100px;display:none;background-color:palevioletred"></div>


</body>
</html>
